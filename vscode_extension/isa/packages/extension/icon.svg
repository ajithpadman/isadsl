<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Processor chip base -->
  <rect x="24" y="24" width="80" height="80" rx="8" fill="url(#chipGradient)" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  
  <!-- Instruction format representation - binary pattern -->
  <g transform="translate(32, 40)">
    <!-- Instruction word representation -->
    <rect x="0" y="0" width="64" height="8" fill="#ffffff" opacity="0.3" rx="2"/>
    <rect x="0" y="12" width="64" height="8" fill="#ffffff" opacity="0.3" rx="2"/>
    <rect x="0" y="24" width="64" height="8" fill="#ffffff" opacity="0.3" rx="2"/>
    
    <!-- Field separators -->
    <line x1="16" y1="0" x2="16" y2="32" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="32" y1="0" x2="32" y2="32" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="48" y1="0" x2="48" y2="32" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Binary bits representation -->
    <circle cx="8" cy="4" r="2" fill="#10b981"/>
    <circle cx="24" cy="4" r="2" fill="#10b981"/>
    <circle cx="40" cy="4" r="2" fill="#10b981"/>
    <circle cx="56" cy="4" r="2" fill="#10b981"/>
    
    <circle cx="8" cy="16" r="2" fill="#10b981"/>
    <circle cx="24" cy="16" r="2" fill="#10b981"/>
    <circle cx="40" cy="16" r="2" fill="#10b981"/>
    <circle cx="56" cy="16" r="2" fill="#10b981"/>
    
    <circle cx="8" cy="28" r="2" fill="#10b981"/>
    <circle cx="24" cy="28" r="2" fill="#10b981"/>
    <circle cx="40" cy="28" r="2" fill="#10b981"/>
    <circle cx="56" cy="28" r="2" fill="#10b981"/>
  </g>
  
  <!-- Hex value indicator -->
  <text x="64" y="100" font-family="monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">0xISA</text>
  
  <!-- Corner accent -->
  <circle cx="104" cy="24" r="6" fill="#fbbf24" opacity="0.8"/>
</svg>

