name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Run tests
      run: |
        uv run pytest tests/ -v
    
    - name: Check code formatting (optional)
      run: |
        # Add your linter/formatter here if you use one
        # Example: black --check . || true
        echo "Linting checks can be added here"

  test-vscode-extension:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: vscode_extension/isa/packages/language
      run: |
        npm install
    
    - name: Generate langium code
      working-directory: vscode_extension/isa/packages/language
      run: |
        npm run langium:generate
    
    - name: Run vscode extension tests
      working-directory: vscode_extension/isa/packages/language
      run: |
        npm test

